<div class="container" ng-controller="WorkersController">
    <div class="row">
    </div>
    <div class="row">
        <div class="col s6">
            <input placeholder="search..." id="search" type="text" class="validate" ng-model="workers_search">
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table id="queues-table" class="bordered stripped highlight" ng-init="workers_table_sort_by = 'hostname'">
                <thead>
                    <tr>
                        <th ng-click="workers_table_sort_by = 'hostname'">Hostname</th>
                        <th ng-click="workers_table_sort_by = 'name'">Worker</th>
                        <th ng-click="workers_table_sort_by = 'process'">Process</th>
                        <th ng-click="workers_table_sort_by = 'success'">Success</th>
                        <th ng-click="workers_table_sort_by = 'retry'">Retry</th>
                        <th ng-click="workers_table_sort_by = 'fail'">Fail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="worker in workers | filter: workers_search | orderBy: workers_table_sort_by | limitTo: 20" ng-class="worker.status == 'online' ? 'teal lighten-2' : 'red lighten-2'">
                        <td style="font-weight: bold;">{{worker.hostname}}</td>
                        <td style="font-weight: bold;">{{worker.name}}</td>
                        <td style="font-weight: bold;">{{worker.process}}</td>
                        <td style="font-weight: bold;">{{worker.success}}</td>
                        <td style="font-weight: bold;">{{worker.retry}}</td>
                        <td style="font-weight: bold;">{{worker.failure}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
